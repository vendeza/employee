<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.core.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
</head>

<body>
    <div class="container">
        <br>
        <div class="row">
            <div class="col-md-3">Сотрудник

            </div>
            <div class="col-md-5"><button id="person" type="button" class="btn btn-primary" data-toggle="modal"
                    data-target="#myModal" data-backdrop="static">Выбрать</button>
                <div class="row">
                    <div class="col-md-8">
                        <div class="mt-3"></div>
                        <p id="selectedPerson"></p>
                    </div>
                </div>


            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-3">Должность</div>
            <div class="col-md-5"><button type="button" id="position" type="button" class="btn btn-primary"
                    data-toggle="modal" data-target="#myModal" data-backdrop="static">Выбрать</button>

                <div class="row">
                    <div class="col-md-8">
                        <div class="mt-3"></div>
                        <p id="selectedPosition"></p>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class=" row">
            <div class="col-md-3">Организация</div>
            <div class="col-md-5"><button type="button" class="btn btn-primary" id="orgs" data-toggle="modal"
                    data-target="#myModal" data-backdrop="static">Выбрать</button>
                <div class="row">
                    <div class="col-md-8">
                        <div class="mt-3"></div>
                        <p id="selectedOrgs"></p>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-3">Подразделение</div>
            <div class="col-md-5"><button type="button" class="btn btn-primary" id="subs" data-toggle="modal"
                    data-target="#myModal" data-backdrop="static">Выбрать</button>
                <div class="row">
                    <div class="col-md-8">
                        <div class="mt-3"></div>
                        <p id="selectedSubs"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="headerModal"></h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>

                </div>
                <div id="tableData" class="modal-body">
                    <table class="table table-striped">
                        <thead>

                        </thead>
                        <tbody>

                        </tbody>
                    </table>

                </div>
                <div class="modal-footer">
                    <button type="button" id="ok" class="btn btn-primary" data-dismiss="modal"
                        data-dismiss="modal">OK</button>
                    <button type="button" id="close" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
    <div class="modal fade" id="modalConfirm" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="headerModal">Предупреждение</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>

                </div>

                <div class="modal-body">
                    <p>Выбранная должность не подходит по возрасту сотруднику. Вы уверены, что хотите выбрать эту
                        должность?» </p>
                </div>
                <div class="modal-footer">
                    <button type="button" id="modalConfirmOk" class=" btn btn-primary" data-dismiss="modal"
                        data-dismiss="modal">OK</button>
                    <button type="button" id="modalConfirmCancel" class="btn btn-default" >Close</button>
                </div>
            </div>

        </div>
    </div>

    <script src="app/main.js"></script>
    <script src="app/services.js"></script>
    <script src="app/views.js"></script>
    <style>
        .clickable-row.active {
            background-color: #aaa !important;
        }

        .modal-body {
            height: 400px;
            overflow: auto;
        }
    </style>
</body>

</html>
